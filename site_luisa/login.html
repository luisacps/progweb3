    <h1>Faça login no site</h1>
    <p>Esse login permite a realização de reservas</p>

    <section>
        <div>
            <form action="login.html" method="post">
                <fieldset>
                    <label for="name">Nome: </label>
                    <input type="text" id="name" name="name">
                        
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                        
                    <label for="pwd">Senha: </label>
                    <input type="password" id="pwd" name="pwd">
                        
                    <label for="pwd2">Confirmar senha: </label>
                    <input type="password" id="pwd2" name="pwd2">
                    <label for="">Idade: </label>
                    <input type="radio" id="age" name="age" value="acima17">
                    <label for="age" class="naoquebralinha">Acima de 18</label>
                    <input type="radio" id="age2" name="age" value="abaixo17">
                    <label for="age2" class="naoquebralinha">Abaixo de 18</label>
                </fieldset>
                <button type="submit" class="naoquebralinha">Enviar dados</button>
            </form>
        </div>
    </section>
